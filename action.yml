name: 'VCPerf Build Trace'
description: 'Wraps build steps with vcperf tracing, converts to JSON, and uploads artifacts'
inputs:
  trace-name:
    description: 'Name for the trace session and output files'
    required: false
    default: 'BuildTrace'
  artifact-name:
    description: 'Name for the uploaded artifact'
    required: false
    default: 'build-trace-analysis'
  create-issue:
    description: 'Create a GitHub issue and assign to Copilot for analysis'
    required: false
    default: 'false'

runs:
  using: 'node20'
  pre: 'pre.js'
  main: 'main.js'
  post: 'post.js'
